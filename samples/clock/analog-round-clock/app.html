<!DOCTYPE html>
<title>Analog Round Clock</title>
<meta charset="utf-8">
<meta name="viewport" content="width=1280, initial-scale=1, maximum-scale=1">
<meta name="description" content="Adjustable analog clock widget, with customizable dial, hands and background colors and types">
<meta type="choice" name="dial_type" value="arabic" label="Dial type: Arabic Numerals Dial">
<meta type="choice" name="dial_type" value="roman" label="Dial type: Roman Numerals Dial">
<meta type="choice" name="dial_type" value="strokes" label="Dial type: Strokes Dial">
<meta type="color" name="dial_bg_color" value="#FFFFFF" label="Dial background color">
<meta type="color" name="hands_color" value="#000000" label="Hands and dial color">
<meta type="color" name="background_color" value="#FFFFFF" label="Background color">

<style>
body {
  margin: 0;
  width: 720px;
  overflow: hidden;
  background-color: {{ background_color }};
  -webkit-transform-origin: 0 0;
     -moz-transform-origin: 0 0;
          transform-origin: 0 0;
}

.clockface {
  width: 720px;
  height: 720px;
  margin: 0 auto;
  position: relative;
}

#seconds {
  width: 18px;
  height: 522px;
  margin-top: 99px;
  margin-left: 351px;
  z-index: 100;
  position: absolute;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
}

#minutes {
  width: 8px;
  height: 390px;
  margin-top: 167px;
  margin-left: 356px;
  z-index: 90;
  position: absolute;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
}

#hours {
  width: 15px;
  height: 278px;
  margin-top: 222px;
  margin-left: 353px;
  z-index: 80;
  position: absolute;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
}

/* Color Scheme */
.hour-hand svg rect,
.minute-hand svg rect,
svg g#dial-numbers {
  fill: {{ hands_color }};
}

svg g#dial,
.second-hand svg line {
  stroke: {{ hands_color }};
}

svg g#dial-roman circle#big-circle,
svg g#dial-arabic line,
svg g#dial-roman line,
svg g#dial-strokes line {
  stroke: {{ hands_color }};
  fill: none;
}

svg g#dial-arabic path,
svg g#dial-arabic circle,
svg g#dial-roman path,
svg g#dial-roman circle,
svg g#dial-strokes path,
svg g#dial-strokes circle {
  fill: {{ hands_color }};
}

svg g#bezel-bg,
.second-hand svg circle {
  fill: {{ dial_bg_color }};
}
</style>

<script>
(function() {
  "use strict";
  var resizeTimeout = null;
  window.onresize = function() {
    if (resizeTimeout !== null) {
      window.clearTimeout(resizeTimeout);
      resizeTimeout = null;
    }

    // We need this timeout because sometimes `window.innerWidth` will report invalid values
    resizeTimeout = window.setTimeout(function() {
      var clockDimensions = 720;
      var wWidth = window.innerWidth;
      var wHeight = window.innerHeight;
      var isHorizontal = (wWidth > wHeight);

      var scale = isHorizontal ?
        (wHeight / clockDimensions) :
        (wWidth / clockDimensions);

      clockDimensions = clockDimensions * scale;

      var tx = (wWidth - clockDimensions) / 2;
      var ty = (wHeight - clockDimensions) / 2;

      var property = 'translate(' + tx + 'px, ' + ty + 'px) scale(' + scale + ')';

      var body = document.getElementsByTagName('body')[0];
      body.style.webkitTransform = property;
      body.style.transform = property;
    }, 500);
  };

  // This is extremly needed to avoid a screen freeze on Android.
  var body = document.getElementsByTagName('body')[0];
  body.style.webkitTransform = 'scale(1) translateY(0px)';
  body.style.transform = 'scale(1) translateY(0px)';
  window.onresize();

  var elHour = document.getElementById('hours');
  var elMin = document.getElementById('minutes');
  var elSec = document.getElementById('seconds');

  function setClock() {
    var date = new Date();
    var angle = 360 / 60;

    elSec.style.webkitTransform = elSec.style.transform = 'rotate(' + (angle * date.getSeconds()) + 'deg)';
    elMin.style.webkitTransform = elMin.style.transform = 'rotate(' + (angle * (date.getMinutes() + (date.getSeconds() / 60) + (date.getMilliseconds() / 60000))) + 'deg)';

    var hourAngle = (360 / 12) * (date.getHours() % 12) + (360 / (12 * 60)) * date.getMinutes();
    elHour.style.webkitTransform = elHour.style.transform = 'rotate(' + hourAngle + 'deg)';
  }

  setClock();
  window.setInterval(setClock, 249);
})();
</script>
